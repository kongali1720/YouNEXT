<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - YouNEXT</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-sans">
  <header class="p-6 border-b border-gray-800 text-center">
    <h1 class="text-3xl font-bold">Contact Us</h1>
    <p class="text-gray-400 mt-2">We'd love to hear from you</p>
  </header>
  <main class="py-12 px-6 max-w-2xl mx-auto">
    <form class="space-y-4">
      <input type="text" placeholder="Your Name" class="w-full px-4 py-2 rounded bg-gray-800 text-white" />
      <input type="email" placeholder="Your Email" class="w-full px-4 py-2 rounded bg-gray-800 text-white" />
      <textarea rows="4" placeholder="Your Message" class="w-full px-4 py-2 rounded bg-gray-800 text-white"></textarea>
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded">Send Message</button>
    </form>
  </main>
  <footer class="py-6 bg-black text-center border-t border-gray-700">
    <p>&copy; 2025 YouNEXT</p>
  </footer>
</body>
</html>
