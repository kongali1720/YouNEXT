<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - YouNEXT</title>
  <link rel="icon" href="favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-sans">

  <!-- Navbar -->
  <nav class="flex justify-between items-center px-6 py-4 border-b border-gray-800">
    <div class="text-2xl font-bold">YouNEXT</div>
    <ul class="flex space-x-6 text-sm">
      <li><a href="index.html" class="hover:text-blue-500">Home</a></li>
      <li><a href="about.html" class="hover:text-blue-500">About</a></li>
      <li><a href="launchpad.html" class="hover:text-blue-500">Launchpad</a></li>
      <li><a href="wallet.html" class="hover:text-blue-500">Wallet</a></li>
      <li><a href="education.html" class="hover:text-blue-500">Education</a></li>
      <li><a href="contact.html" class="hover:text-blue-500">Contact</a></li>
    </ul>
  </nav>

  <!-- Registration Section -->
  <section class="min-h-screen flex items-center justify-center px-4">
    <div class="bg-gray-900 p-8 rounded-2xl w-full max-w-md shadow-xl">
      <h2 class="text-3xl font-bold text-center mb-6">Register on YouNEXT</h2>
      <form action="#" method="POST" class="space-y-4">
        <div>
          <label for="username" class="block mb-1 text-sm">Username</label>
          <input type="text" id="username" name="username" required class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="yourname" />
        </div>
        <div>
          <label for="email" class="block mb-1 text-sm">Email</label>
          <input type="email" id="email" name="email" required class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="you@example.com" />
        </div>
        <div>
          <label for="password" class="block mb-1 text-sm">Password</label>
          <input type="password" id="password" name="password" required class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" />
        </div>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded-lg font-semibold text-white">Register</button>
      </form>
      <p class="text-sm text-center mt-4">
  	Already have an account?
  	<a href="login.html" class="text-blue-500 hover:underline">Log in</a>
      </p>

    </div>
  </section>

  <!-- Footer -->
  <footer class="py-6 bg-black text-center border-t border-gray-700">
    <p>&copy; 2025 YouNEXT. All rights reserved.</p>
  </footer>

</body>
</html>
