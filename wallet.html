<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wallet - YouNEXT</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-sans">
  <header class="p-6 border-b border-gray-800 text-center">
    <h1 class="text-3xl font-bold">Wallet Tracker</h1>
    <p class="text-gray-400 mt-2">Simulate wallet tracking</p>
  </header>
  <main class="py-12 px-6 max-w-2xl mx-auto">
    <label class="block text-lg mb-2">Enter Wallet Address:</label>
    <input type="text" class="w-full px-4 py-2 rounded bg-gray-800 text-white mb-4" placeholder="0xABC123..." />
    <div class="border border-gray-700 p-4 rounded bg-gray-900">
      <p class="text-gray-400">Token: YouNEXT</p>
      <p class="text-white text-xl font-semibold">Balance: 1,250 YNX</p>
    </div>
  </main>
  <footer class="py-6 bg-black text-center border-t border-gray-700">
    <p>&copy; 2025 YouNEXT Wallet</p>
  </footer>
</body>
</html>
